<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-succes">New recipe</button>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <a href="" class="list-group-item clearfix" *ngFor="let recipe of recipes">
        <hr>
      <div class="d-flex justify-content-between">
        <div class="">

          <h4 class="list-group-item"> {{recipe.name}}</h4>
          <p class="list-group-item">{{recipe.description}}</p>
          </div>
          <div class="">
            <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height: 70px;">
          </div>
      </div>
      </a>
      <app-recipe-item></app-recipe-item>
    </div>
  </div>
</div>
