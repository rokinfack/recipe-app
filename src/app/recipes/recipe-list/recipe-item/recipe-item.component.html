<a
[routerLink]="[index]"

 class="list-group-item clearfix"
 >

<div class="d-flex justify-content-between">
  <div class="">

    <h4 class="list-group-item"> {{recipe.name}}</h4>

    </div>
    <div class="">

    </div>
</div>
</a>
